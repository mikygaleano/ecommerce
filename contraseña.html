<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contraseña.css">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img class="logo" src="./img/icons-login.png" alt="logo">
            <h1 class="title">
                Crear nueva contraseña
            </h1>
            <p class="subtitle">
                Escribe tu nueva contraseña
            </p>
            <form action="/" class="form">
                <label for="password" class="label">Contraseña nueva</label>
                <input type="password" id="password" placeholder="***********"
                class="input input-password">

                <label for="new-password" class="label">Repetir contraseña</label>
                <input type="password" id="new-password" placeholder="***********"
                class="input input-password">

                <input type="submit" value="confirmar" class="primary-buttom login-buttom">
            </form> 
        </div>
    </div>
</body>
</html>
